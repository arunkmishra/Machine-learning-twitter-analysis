{% block body %}
{% if session['logged_in'] %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>D.O.S.T</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="{{url_for('static', filename='xyz.jpg')}}">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">D.O.S.T.</a>
    </div>
    <ul class="nav navbar-nav" style="margin-left:840px">
      <li class="active" style=""><a href = '/'>Home</a></li>
	  <li class="" style=""><a href = '/about'>About Us</a></li>
	  <li class="" style=""><a href = '/entry'>Report&Analysis</a></li>
	  <li class="" style="margin-left:"><a href = '/logout'><span class="glyphicon glyphicon-log-out"></span> {{usern}}</a></li>
    </ul>
  </div>
</nav>
  
<div class="container" style="margin-top:90px">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{url_for('static', filename='c1.png')}}" alt="Los Angeles" style="width:100%;height:400px">
      </div>

      <div class="item">
        <img src="{{url_for('static', filename='c2.jpg')}}" alt="Chicago" style="width:100%;height:400px">
      </div>
    
      <div class="item">
        <img src="{{url_for('static', filename='c3.jpg')}}" alt="New york" style="width:100%;height:400px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
{% else %}
